<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>

    * {
      font-size: 14px;
    }

    #container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    #display {
      flex-grow: 1;
      background: #eee;
    }

    #editor {
      flex-grow: 2;
    }

    #bottom-bar {
      display: flex;
    }

    #input {
      flex-grow: 1;
      font-family: monospace;
    }

    #run {
      padding-left: 10px;
      padding-right: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <textarea id="display"></textarea>
    <textarea id="editor"></textarea>
    <div id="bottom-bar">
      <input type="text" id="input">
      <button id="run">Run</button>
    </div>
  </div>
  <script>
    window.$ = document.querySelector.bind(document);
    $('#display').value = 'Welcome to Piccolo :3\n\nWhat is this? See:\nhttps://github.com/Wattle-bird/piccolo\n==='
    window.stack = [];
    window.pop = () => window.stack.pop();
    window.push = (v) => window.stack.push(v);
    window.last = "";
    window.vars = {};

    let mode = "normal";
    let stringBuffer = "";

    window.print = (str) => {
      $('#display').value += '\n' + str;
      $('#display').scrollTop = $('#display').scrollHeight;
    }
    
    function printStack() {
      let str = "> ";
      window.stack.forEach((item) => {
        str += JSON.stringify(item);
        str += ' ';
      })
      print(str);
    }

    window.interpret = (line) => {
      let tokens = line.split(/\s/);
      tokens.forEach((t) => {
        interpretToken(t);
      })
    }

    function interpretToken(token) {
      if (mode == "normal") {
        if (token.length == 0 ) return;
        if (!isNaN(token)) {
          window.stack.push(Number(token));
          return;
        }
        if (token[0] == '"' || token[0] == "'") {
          token = token.slice(1);
          mode = "string";
          stringMode(token);
          return;
        }
        token = token.toLowerCase();
        if (window.dict[token]) {
          interpret(window.dict[token]);
          return;
        }
        if (window.vars[token]) {
          push(window.vars[token]);
          return;
        }
        try {
          builtins[token]();
        } catch (err) {
          print(err.message);
        }
      } else if (mode == "string") {
        stringMode(token);
      }
    }

    function stringMode(token) {
      if (token == "'" || token == '"') {
        mode = "normal";
        stack.push(stringBuffer);
        stringBuffer = '';
        return;
      }
      if (stringBuffer.length !== 0) {
        stringBuffer += ' ';
      }

      let lastChar = token.slice(-1);
      if (token == '\\"' || token == "\\'") {
        token = '"'
      } else if (lastChar == '"' || lastChar == "'") {
        token = token.slice(0, -1);
        mode = "normal";
        stringBuffer += token;
        stack.push(stringBuffer);
        stringBuffer = '';
        return;
      }
      stringBuffer += token;
    }

    function run() {
      let line = $('#input').value;
      if (line == '') return;
      print('< ' + line);
      interpret(line);
      window.last = line;
      $('#input').value = '';
      printStack();
    }

    $('#run').onclick = run;
    $('#input').onkeydown = (event) => {if (event.keyCode === 13) run();}


    // *** DICT WORDS ***
    function startString() {
      mode = "string";
    }

    function javascript() {
      let returnValue = eval(pop());
      if (returnValue !== undefined) {
        push(returnValue);
      }
    }

    window.objectPretty = (obj) => {
      print('{')
      for (const [key, value] of Object.entries(obj)) {
        print(`  ${key}: ${value},`);
      }
      print('}')

    }


    let builtins = {
      '"': startString,
      "'": startString,
      'js': javascript,
      'jsd': () => eval(pop())
    }

    window.dict = {
      'add': 'swap " pop()+pop() " js',
      'func': '" dict[pop()] = pop() " jsd',
      'swap': '" let a = pop(); let b = pop(); push(a); push(b) " jsd',
      'drop': '" pop(); " jsd',
      'dup': '" let a = pop(); push(a); push(a) " jsd',
      'print': '" print(pop()) " jsd',
      'true': '" true " js',
      'false': '" false " js',
      'eval': '" interpretToken(pop()) " jsd',
      'if': '" let comp = pop(); let func = pop(); if (comp) interpretToken(func) " jsd',
      'ifelse': '" let comp = pop(),func2 = pop(), func1 = pop(); if (comp) interpret(func1); else interpret(func2) " jsd',
      'last': '" last " js',
      'word-sarray': '" Object.keys(dict) " js',
      'words': 'word-sarray " pop().join(` `) " js print',
      'dict-object': '" dict " js',
      'dict': 'dict-object "objectPretty(pop())" jsd',
      'vars-object': '"vars" js',
      'vars': 'vars-object "objectPretty(pop())" jsd',
      'show': '" dict[pop()] " js print',
      '$': '"$(pop())" js',
      'run': '"#editor" $ "interpret(pop().value)" js',
      'set': '"vars[pop()] = pop()" jsd',
      'drop-all': '"stack = []" jsd'
    }
  </script>
</body>
