<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>

    * {
      font-size: 16px;
    }

    #container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    #display {
      flex-grow: 1;
    }

    #bottom-bar {
      display: flex;
    }

    #input {
      flex-grow: 1;
      font-family: monospace;
    }

    #run {
      padding-left: 10px;
      padding-right: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <textarea id="display"></textarea>
    <div id="display2"></div>
    <div id="bottom-bar">
      <input type="text" id="input">
      <button id="run">Run</button>
    </div>
  </div>
  <script>
    let $ = document.querySelector.bind(document);
    $('#display').value = 'Welcome to Piccolo :3\n\nWhat is this? See:\nhttps://github.com/Wattle-bird/piccolo\n==='
    window.stack = [];
    window.pop = () => window.stack.pop();
    window.push = (v) => window.stack.push(v);

    let mode = "normal";
    let stringBuffer = "";

    window.print = (str) => {
      $('#display').value += '\n' + str;
      $('#display').scrollTop = $('#display').scrollHeight;
    }
    
    function printStack() {
      let str = "> ";
      window.stack.forEach((item) => {
        str += JSON.stringify(item);
        str += ' ';
      })
      print(str);
    }

    function interpret(line) {
      let tokens = line.split(' ');
      tokens.forEach((t) => {
        interpretToken(t);
      })
    }

    function interpretToken(token) {
      if (mode == "normal") {
        if (token.length == 0 ) return;
        if (!isNaN(token)) {
          window.stack.push(Number(token));
          return;
        }
        token = token.toLowerCase();
        if (window.dict[token]) {
          interpret(window.dict[token]);
          return;
        }
        try {
          builtins[token]();
        } catch (err) {
          print(err.message);
        }
      } else if (mode == "string") {
        if (token == "'" || token == '"') {
          mode = "normal";
          stack.push(stringBuffer);
          stringBuffer = '';
          return;
        }
        if (stringBuffer.length !== 0) {
          stringBuffer += ' ';
        }
        stringBuffer += token;
      }
    }

    function run() {
      let line = $('#input').value;
      interpret(line);
      $('#input').value = '';
      printStack();
    }

    $('#run').onclick = run;
    $('#input').onkeydown = (event) => {if (event.keyCode === 13) run();}


    // *** DICT WORDS ***
    function startString() {
      mode = "string";
    }

    function javascript() {
      let returnValue = eval(pop());
      if (returnValue !== undefined) {
        push(returnValue);
      }
    }


    let builtins = {
      '"': startString,
      "'": startString,
      'print': () => print(pop()),
      'js': javascript,
      'jsd': () => eval(pop())
    }

    window.dict = {
      'add': 'swap " pop()+pop() " js',
      'func': '" dict[pop()] = pop() " jsd',
      'swap': '" let a = pop(); let b = pop(); push(a); push(b) " jsd',
      'dict': '" dict " js',
      'drop': '" pop(); " jsd',
      'dup': '" let a = pop(); push(a); push(a) " jsd'
    }
  </script>
</body>
